<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
</head>
<body>
<form method="post" action="/form">
    <label class="form-label">ID Device</label>
    <input type="text" class="form-control" name="id">
    <label class="form-label">Year</label>
    <input type="text" class="form-control" name="year">
    <label class="form-label">Month</label>
    <input type="text" class="form-control" name="month">
    <label class="form-label">Day</label>
    <input type="text" class="form-control" name="day">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form th:action="@{/save}" method=post th:object="${user}" onsubmit="return checkEmailUnique(this);">
    <input type="hidden" th:field="*{id}"/>

                <input type="date" class="form-control" th:field="*{dateOfMeasurement}" required minlength="2" maxlength="45"/>

                <input type="text" class="form-control" th:field="*{measurement}" required minlength="2" maxlength="45"/>


        <div class="form-group row m-2">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}" required minlength="8" maxlength="20"/>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
        </div>
    </div>
</form>
</body>
</html>
