<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Client ID</th>

        <th>First Name</th>

        <th>Last Name</th>

        <th>Date of birth</th>

        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${listClient}">
        <td>[[${client.id}]]</td>
        <td>[[${client.firstName}]]</td>
        <td>[[${client.lastName}]]</td>
        <td>[[${client.dateOfBirth}]]</td>
        <td>[[${client.address}]]</td>
    </tr>
    </tbody>
</table>
</body>
</html>
