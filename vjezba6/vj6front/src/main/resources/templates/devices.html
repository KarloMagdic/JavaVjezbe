<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Device ID</th>

        <th>Lower bound</th>

        <th>Upper bound</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="device : ${listDevice}">
        <td>[[${device.id}]]</td>
        <td>[[${device.lowerBound}]]</td>
        <td>[[${client.upperBound}]]</td>
    </tr>
    </tbody>
</table>
</body>
</html>
